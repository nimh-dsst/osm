name: Deploy OpenTofu

on:
  push:
    paths:
      - 'web/deploy/terraform/**'

jobs:
  deploy-shared-resources:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ inputs.aws_region }}
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role-shared

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1

      - name: Initialize shared resources
        run: |
          tofu -chdir web/deploy/terraform/shared init

      - name: Deploy shared resources
        run: |
          tofu -chdir web/deploy/terraform/shared apply -nocolor -auto-approve

  deploy-environments:
    runs-on: ubuntu-latest
    if: ${{ always() && !cancelled() && needs.deploy-shared-resources.result == 'success' }}
    strategy:
      matrix:
        environment: [staging, production]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ inputs.aws_region }}
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role-shared

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1

      - name: Initialize resources
        run: |
          tofu -chdir web/deploy/terraform/${{ matrix.environment }} init

      - name: Deploy resources
        run: |
          tofu -chdir web/deploy/terraform/${{ matrix.environment }} apply -nocolor -auto-approve
