name: Execute `docker compose up`

on:
  workflow_call:
    inputs:
      environment:
        default: stage
        type: string
        required: true
        description: The environment where to deploy. Usually `stage` or `prod`

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get version tag
        run: |
          echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
