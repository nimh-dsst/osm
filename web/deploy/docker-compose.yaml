name: osm
services:
    web_api:
        image: "${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/api-shared:${RELEASE_TAG}"
        pull_policy: always
        environment:
            - MONGODB_URI="${MONGODB_URI}"
        working_dir: /app/app
        expose:
            - "80"
        labels:
            - traefik.enable=true
            - traefik.docker.network=osm_traefik-public
            - traefik.http.routers.osm_web_api.rule=Host("`${HOST_URI}`") && PathPrefix(`/api`)
            - "traefik.http.routers.osm_web_api.entrypoints=web,websecure"
            - traefik.http.services.osm_web_api.loadbalancer.server.port=80
            - traefik.http.routers.osm_web_api.tls=true
            - traefik.http.routers.osm_web_api.tls.certresolver=le
        networks:
            - traefik-public
        restart: always

    dashboard:
        image: "${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/dashboard-shared:${RELEASE_TAG}"
        pull_policy: always
        environment:
            - MONGODB_URI="${MONGODB_URI}"
        working_dir: /app
        labels:
            - traefik.enable=true
            - traefik.docker.network=osm_traefik-public
            - traefik.http.routers.dashboard.rule=Host("`${HOST_URI}`")
            - traefik.http.routers.dashboard.entrypoints=web,websecure
            - traefik.http.services.dashboard.loadbalancer.server.port=8501
            - traefik.http.routers.dashboard.tls=true
            - traefik.http.routers.dashboard.tls.certresolver=le
        expose:
            - "8501"

        networks:
            - traefik-public
        restart: always
        
    reverse_proxy:
        image: traefik
        restart: always
        command:
            - --providers.docker=true
            - --providers.docker.exposedbydefault=false
            - --entrypoints.web.address=:80
            - --entrypoints.websecure.address=:443
            - --entryPoints.web.http.redirections.entryPoint.to=websecure
            - "--certificatesresolvers.le.acme.email=${LETSENCRYPT_ADMIN_EMAIL}"
            - --certificatesresolvers.le.acme.storage=/certificates/acme.json
            - --certificatesresolvers.le.acme.tlschallenge=true
            - --log
            - --accesslog
            - --log.level=DEBUG
        ports:
            - 80:80
            - 8080:8080
            - 443:443
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock:ro
            - traefik-public-certificates:/certificates
        networks:
            - traefik-public

volumes:
    traefik-public-certificates:

networks:
    traefik-public:
