[project]
name = "osm"
description = "Open Science Metrics (OSM) client for tracking scientific transparency and reproducibility metrics"
readme = "README.md"
requires-python = ">=3.8"
keywords = [
  "open science",
  "altmetrics",
  "scientific transparency",
  "reproducibility"
]
dynamic = ["version"]

dependencies = [
    "click>=8.1.7",
    "rich>=13.7.1",
    "requests>=2.32.3",
    "rpy2==3.5.16"
]

[project.optional-dependencies]
dev = [
    "pytest-mock>=3.14.0",
    "tox>=4.15.0",
    "pytest>=8.2.1",
    "pytest-cov",
    "ruff>=0.4.9",
    "build",
    "twine",
    "pre-commit",
    "pkginfo>=1.10",
    "pytest_mock"
]

[project.urls]
homepage = "https://website"
source = "https://github.com/nimh-dsst/osm"
issues = "https://github.com/nimh-dsst/osm/issues"

[build-system]
requires = ["setuptools>=42", "wheel", "setuptools_scm[toml]>=3.4"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "osm/_version.py"

[tool.setuptools.packages.find]
where = ["."]

[project.scripts]
osm = "osm.cli.main:osm"

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310"]

[tool.ruff]
line-length = 88
indent-width = 4
